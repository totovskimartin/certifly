{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h4 mb-0">{{ title }}</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('create_organization') if title == 'Create Organization' else url_for('edit_organization', org_id=organization.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ organization.name if organization else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ organization.description if organization else '' }}</textarea>
                            <div class="form-text">Optional description of the organization.</div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('organizations') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ 'Update' if organization else 'Create' }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
