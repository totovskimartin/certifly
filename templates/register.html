<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Certifly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        /* Additional light theme enhancements */
        .auth-card {
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .auth-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
        }
        .auth-footer {
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Certifly Logo" class="auth-logo">
                <h1>Certifly</h1>
                <p class="auth-subtitle">Create Your Account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="auth-form">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength mt-2">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="password-feedback text-muted"></small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-match mt-2">
                            <small class="match-feedback text-muted"></small>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="signup-button">Register</button>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('signup') }}">Back to Signup</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.closest('.input-group').querySelector('input');
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const progressBar = document.querySelector('.password-strength .progress-bar');
        const passwordFeedback = document.querySelector('.password-feedback');
        const matchFeedback = document.querySelector('.match-feedback');
        const signupButton = document.getElementById('signup-button');

        // Make sure the button is enabled by default
        signupButton.disabled = false;

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let feedback = '';

            // Length check
            if (password.length >= 8) {
                strength += 25;
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                strength += 25;
            }

            // Number check
            if (/[0-9]/.test(password)) {
                strength += 25;
            }

            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 25;
            }

            // Update progress bar
            progressBar.style.width = strength + '%';

            // Update color based on strength
            if (strength < 50) {
                progressBar.className = 'progress-bar bg-danger';
                feedback = 'Weak password';
            } else if (strength < 75) {
                progressBar.className = 'progress-bar bg-warning';
                feedback = 'Moderate password';
            } else {
                progressBar.className = 'progress-bar bg-success';
                feedback = 'Strong password';
            }

            passwordFeedback.textContent = feedback;

            // Check if passwords match only if confirm password has a value
            if (confirmPasswordInput.value) {
                checkPasswordsMatch();
            }
        });

        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        function checkPasswordsMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                matchFeedback.textContent = '';
                matchFeedback.className = 'match-feedback text-muted';
                // Don't disable the button if confirm password is empty
                return;
            }

            if (password === confirmPassword) {
                matchFeedback.textContent = 'Passwords match';
                matchFeedback.className = 'match-feedback text-success';
                signupButton.disabled = false;
            } else {
                matchFeedback.textContent = 'Passwords do not match';
                matchFeedback.className = 'match-feedback text-danger';
                signupButton.disabled = true;
            }
        }
    </script>
</body>
</html>
